<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <title>raste.live | 404 Page Not Found</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <style>
      * { transition: all 0.6s; }
      html { height: 100%; }
      body{ font-family: 'Gugi', sans-serif; color: #888; margin: 0; }
      #main{ display: table; width: 100%; height: 100vh; text-align: center; }
      .fof{ display: table-cell; vertical-align: middle; }
      .fof h1{ font-size: 50px; display: inline-block; padding-right: 12px; animation: type .5s alternate infinite; }
      @keyframes type{ from{box-shadow: inset -3px 0px 0px #888;} to{box-shadow: inset -3px 0px 0px transparent;} }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="fof">
        <h1>404 Page Not Found</h1>
      </div>
    </div>
  </body>
</html>
